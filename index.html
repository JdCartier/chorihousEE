  <style>
    /* Fondo animado con pepitas blancas */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
      background-color: #000;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200vw;
      height: 200vh;
      background-image: radial-gradient(#ffffff66 1.2px, transparent 1.2px);
      background-size: 20px 20px;
      animation: moveDots 50s linear infinite;
      z-index: -1;
      opacity: 0.35;
    }

    @keyframes moveDots {
      0% { background-position: 0 0; }
      100% { background-position: -200px -200px; }
    }

    /* Fondo animado de mini chorizos */
    .fondo-chorizos {
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .fondo-chorizos::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: url('chori-mini.jpg');
      background-size: 50px;
      background-repeat: repeat;
      animation: chorizosAnimados 60s linear infinite;
      opacity: 0.08;
      z-index: 0;
    }

    @keyframes chorizosAnimados {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100px, -100px); }
    }

    .fondo-chorizos > * {
      position: relative;
      z-index: 1;
    }

    /* Encabezado */
    header {
      text-align: center;
      padding: 60px 20px;
      background-color: #0d0d0d;
      border-bottom: 2px solid #444;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 20px #f54242;
    }

    h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 4.5rem;
      color: #f54242;
      margin: 10px 0;
      letter-spacing: 3px;
      text-shadow: 2px 2px 15px #000;
    }

    header p {
      font-size: 1.4rem;
      color: #bbb;
      font-style: italic;
      margin-top: 5px;
    }

    /* Productos */
    .productos {
      padding: 60px 20px;
    }

    .productos h2 {
      text-align: center;
      color: #f5f5f5;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px #000;
      font-family: 'Bebas Neue', cursive;
    }

    .lista-productos {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .producto {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 220px;
      box-shadow: 0 0 15px #000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .producto:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #f54242;
    }

    .producto img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .producto p {
      font-size: 1.2rem;
      font-weight: bold;
      color: #f0f0f0;
    }

    /* Videos */
    .videos {
      padding: 50px 20px;
      text-align: center;
    }

    .videos h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px #000;
    }

    .videos video {
      width: 90%;
      max-width: 300px;
      margin: 15px;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
    }

    /* Contacto */
    .contacto {
      text-align: center;
      padding: 50px 20px;
      background-color: #0e0e0e;
      border-top: 2px solid #333;
    }

    .contacto h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      color: #fff;
      font-family: 'Bebas Neue', cursive;
    }

    .redes {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .redes a {
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      color: white;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .whatsapp {

    /* Footer */

      padding: 25px;
      background-color: #0c0c0c;
      color: #888;
      font-size: 0.95rem;
      border-top: 1px solid #222;
    }
  </style>
